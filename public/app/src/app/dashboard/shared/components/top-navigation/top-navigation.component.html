<mat-toolbar color="accent">
        <div class="navigation" 
             fxLayout="row" 
             fxLayout.xs="column">
            <div class="navigation__left-btn" 
                 fxFlex="30" 
                 fxLayout.xs="column">
                <button mat-mini-fab>
                    <fa-icon [icon]="faEnvelope" size="sm"></fa-icon>
                </button>
                <button mat-mini-fab>
                    <fa-icon [icon]="faBell" size="sm"></fa-icon>
                </button>
            </div>
            <!-- end of class navigation__left-btn -->
            <div fxFlex="70" 
                 fxLayout="row" 
                 fxLayoutAlign="end center" 
                 fxLayoutAlign.xs="center center">
                <button mat-icon-button>
                    <fa-icon [icon]="faBars" size="lg"></fa-icon>
                </button>
            </div>
            <!-- end of the last div element -->
        </div>
        <!-- end of class navigation -->
</mat-toolbar>
