<div class="mat-elevation-z8" *ngIf="dataSource; else loading">
    
    <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="tenantId">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantId}} </td>
            </ng-container>
        
            <ng-container matColumnDef="tenantName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="tenantContactNumber">
                <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                <td mat-cell *matCellDef="let element"> 
                    {{element.tenantContactNumber}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="tenantSex">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantSex}} </td>
            </ng-container>

            <ng-container matColumnDef="tenantBirthdate">
                <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantBirthdate | date: mediumDate}} </td>
            </ng-container>

            <ng-container matColumnDef="tenantAddress">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.tenantAddress}} </td>
            </ng-container>


        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row 
                class="example-element-row"
                *matRowDef="let row; columns: displayedColumns;"
                [routerLink]="viewList(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #loading>
    <div class="message" *ngIf="dataSource; else empty">
        <img src="assets/images/loading.svg">
            Fetching ...
    </div>
</ng-template>
